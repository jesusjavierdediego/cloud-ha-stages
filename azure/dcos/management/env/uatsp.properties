#==========================================================
# BUREAU QAT STAGE PROPERTIES
# Cloud Provider: Azure
#==========================================================

#==========================================================
# A  Stage Specific Information in Cloud
#==========================================================
resourceGroup=FSG_BureauSP_HAStage_UAT
groupName=fsgbureauspuat
region=australiasoutheast

#==========================================================
# B  Stage Subnet
#==========================================================
subnet_master=fsg_subnet_stages_uatsp_master
subnet_agent=fsg_subnet_stages_uatsp_agents
firstConsecutiveStaticIP=172.16.5.5

#==========================================================
# C  Stage Admin
#==========================================================


#==========================================================
# D  Cluster VMs
