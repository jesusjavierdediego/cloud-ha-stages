mastercount=1
agentcount=1
agentVmSize=Standard_F16
internalMonitor=true

#==========================================================
# E  SSH Tunnel to Cluster
#==========================================================
originPort=80
destinationPort=80

#==========================================================
# F  Application Information
#==========================================================
profile=uat

